<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Countdown Timer/CSS/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title" id="title">Time Remaining For New Year!</div>
            <div class="title" id="end-date">27 January 2024 3:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>
            </div>
            <div class="digital_clock">
                <h1>Time</h1>
            <div class="col">
                <div>
                    <input class="timeNow" type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input class="timeNow" type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input class="timeNow" type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="Js/app.js"></script>
</body>
</html>

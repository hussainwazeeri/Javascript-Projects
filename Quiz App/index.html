<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="queBox">Q1: Which of the following is a  procedural language?</h2>
            <hr>
            <div class="option">
                <input class="options" id="option1" type="radio" name="question1" value="a">
                <label for="option1">a) Java</label>
            </div>
            <hr>
            <div class="option">
                <input class="options" id="option2" type="radio" name="question1" value="b">
                <label for="option2">b) C</label>
            </div>
            <hr>
            <div class="option">
                <input class="options" id="option3" type="radio" name="question1" value="c">
                <label for="option3">c) Python</label>
            </div>
            <hr>
            <div class="option">
                <input class="options" id="option4" type="radio" name="question1" value="d">
                <label for="option4 ">d) JavaScript</label>
            </div>
            <button type="submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="Js/app.js"></script>
</body>
</html>
